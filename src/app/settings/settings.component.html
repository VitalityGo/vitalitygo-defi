<div class="settings-container">
    <h2>Configuración</h2>
  
    <!-- Perfil del usuario -->
    <div class="settings-section">
      <h3>Perfil</h3>
  
      <div class="profile-image-container">
        <!-- Imagen de perfil -->
        <img [src]="user.profileImage || 'assets/profile-placeholder.jpg'" alt="Profile" class="profile-image">
      
        <!-- Input de tipo file (oculto) -->
        <input type="file" (change)="onFileSelected($event)" accept="image/*" id="profileImageInput">
        
        <!-- Botón personalizado para cargar imagen -->
        <label for="profileImageInput" class="file-upload-btn">Cambiar Foto</label>
      </div>
  
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name">
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [ngModel]="user.email" name="email" disabled>
      </div>
  
      <button class="save-btn" (click)="saveProfile()">Guardar Perfil</button>
    </div>
  
    <!-- Configuración de la aplicación -->
    <section class="settings-section">
      <h3>Configuración de la aplicación</h3>
      <form (ngSubmit)="saveSettings()">
        <div class="form-group">
          <label>
            <input type="checkbox" [(ngModel)]="settings.notifications" name="notifications">
            Activar notificaciones
          </label>
        </div>
        
        <div class="form-group">
          <label for="language">Idioma:</label>
          <select id="language" [(ngModel)]="settings.language" name="language">
            <option value="es">Español</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="form-group">
          <label for="units">Unidades:</label>
          <select id="units" [(ngModel)]="settings.units" name="units">
            <option value="metric">Métrico</option>
            <option value="imperial">Imperial</option>
          </select>
        </div>
        <button type="submit" class="save-btn">Guardar configuración</button>
      </form>
    </section>
  
    <!-- Cambio de contraseña -->
    <section class="settings-section">
      <h3>Cambiar contraseña</h3>
      <form (ngSubmit)="changePassword()">
        <div class="form-group">
          <label for="currentPassword">Contraseña actual:</label>
          <input type="password" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword">
        </div>
        <div class="form-group">
          <label for="newPassword">Nueva contraseña:</label>
          <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar nueva contraseña:</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword">
        </div>
        <button type="submit" class="save-btn">Cambiar contraseña</button>
      </form>
    </section>
  
    <!-- Cerrar Sesión -->
    <section class="settings-section">
      <h3>Cerrar Sesión</h3>
      <button class="close-btn" (click)="logout()">Cerrar Sesión</button>
    </section>
  
    <!-- Eliminar cuenta -->
    <section class="settings-section">
      <h3>Eliminar cuenta</h3>
      <button class="delete-btn" (click)="deleteAccount()">Eliminar mi cuenta</button>
    </section>
  
    <!-- Mensajes de éxito y error -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
